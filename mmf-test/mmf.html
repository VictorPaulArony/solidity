<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Market Fund Interface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.2/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="container nav">
            <h1>Money Market Fund Interface</h1>
            <div id="wallet-status">
                Not connected
            </div>
        </div>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="showSection('manager')">Fund Manager</button>
            <button class="tab" onclick="showSection('investor')">Investor</button>
        </div>

        <!-- Fund Manager Section -->
        <div id="manager-section">
            <div class="grid">
                <div class="card">
                    <h2>Create New Fund</h2>
                    <form id="create-fund-form">
                        <div class="form-group">
                            <label>Fund Name</label>
                            <input type="text" id="fund-name" required>
                        </div>
                        <div class="form-group">
                            <label>Investment Account</label>
                            <input type="text" id="investment-account" required>
                        </div>
                        <div class="form-group">
                            <label>Dividend Period (in seconds)</label>
                            <input type="number" id="dividend-period" required>
                        </div>
                        <div class="form-group">
                            <label>Initial Minimum Investment (ETH)</label>
                            <input type="number" id="initial-min-investment" step="0.001" required>
                        </div>
                        <button type="submit">Create Fund</button>
                    </form>
                </div>

                <div class="card">
                    <h2>Manage Existing Fund</h2>
                    <div class="form-group">
                        <label>Select Fund</label>
                        <select id="manager-fund-select"></select>
                    </div>
                    <button onclick="distributeDividends()">Distribute Dividends</button>
                    <button onclick="toggleFundStatus()">Toggle Fund Status</button>
                    <button onclick="chargeManagementFee()">Charge Management Fee</button>
                </div>
            </div>

            <div class="card">
                <h2>Fund Investors</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Address</th>
                            <th>Invested Amount</th>
                            <th>Shares</th>
                        </tr>
                    </thead>
                    <tbody id="investors-list"></tbody>
                </table>
            </div>
        </div>

        <!-- Investor Section -->
        <div id="investor-section" class="hidden">
            <div class="grid">
                <div class="card">
                    <h2>Available Funds</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Fund Name</th>
                                <th>Total Assets</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="available-funds"></tbody>
                    </table>
                </div>

                <div class="card">
                    <h2>Make Investment</h2>
                    <form id="invest-form">
                        <div class="form-group">
                            <label>Select Fund</label>
                            <select id="investor-fund-select"></select>
                        </div>
                        <div class="form-group">
                            <label>Investment Amount (ETH)</label>
                            <input type="number" id="investment-amount" step="0.001" required>
                        </div>
                        <button type="submit">Invest</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <h2>Your Investments</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Fund Name</th>
                            <th>Invested Amount</th>
                            <th>Shares</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="your-investments"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
